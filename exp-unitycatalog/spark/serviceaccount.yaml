apiVersion: v1
kind: ServiceAccount
metadata:
  name: spark-notebook
  namespace: unity-catalog
  labels:
    app.kubernetes.io/name: spark-notebook
    app.kubernetes.io/component: compute
    app.kubernetes.io/part-of: unity-catalog
imagePullSecrets: []
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: spark-notebook-secret-reader
  namespace: unity-catalog
  labels:
    app.kubernetes.io/name: spark-notebook
    app.kubernetes.io/component: compute
    app.kubernetes.io/part-of: unity-catalog
rules:
  - apiGroups: [""]
    resources: ["secrets", "configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "delete", "get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: spark-notebook-secret-reader
  namespace: unity-catalog
  labels:
    app.kubernetes.io/name: spark-notebook
    app.kubernetes.io/component: compute
    app.kubernetes.io/part-of: unity-catalog
subjects:
  - kind: ServiceAccount
    name: spark-notebook
    namespace: unity-catalog
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: spark-notebook-secret-reader
