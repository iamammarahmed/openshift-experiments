apiVersion: v1
kind: Secret
metadata:
  name: unitycatalog-service-secret
  namespace: unity-catalog
  annotations:
    app.kubernetes.io/part-of: unity-catalog
    app.kubernetes.io/component: api
stringData:
  UNITYCATALOG_ADMIN_API_TOKEN: "replace-with-strong-token"
  UNITYCATALOG_SHARED_SECRET: "replace-with-shared-secret"
  UNITYCATALOG_JWT_SIGNING_KEY: "replace-with-base64-encoded-private-key"
type: Opaque
