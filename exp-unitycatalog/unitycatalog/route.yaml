apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: unitycatalog
  namespace: unity-catalog
  labels:
    app.kubernetes.io/name: unitycatalog
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: unity-catalog
spec:
  to:
    kind: Service
    name: unitycatalog
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
