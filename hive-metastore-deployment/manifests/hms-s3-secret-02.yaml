apiVersion: v1
kind: Secret
metadata:
  name: dwhtrans-catalog-s3
  labels:
    app.kubernetes.io/name: dwhtrans-catalog
    app.kubernetes.io/part-of: dwhtrans-catalog
    app.kubernetes.io/component: metastore
    exp.openshift.io/area: hive-catalog
  annotations:
    openshift.io/display-name: NetApp S3 Access Credentials
    openshift.io/description: |
      Provide the NetApp StorageGRID S3 credentials and connection metadata used
      by the Hive metastore to talk to the object storage warehouse. Replace the
      placeholder values with your actual access key, secret key, and endpoint
      before applying the manifest.
type: Opaque
stringData:
  accessKey: CHANGEME_NETAPP_ACCESS_KEY
  secretKey: CHANGEME_NETAPP_SECRET_KEY
  region: us-east-1
  endpoint: storagegrid.example.com
  bucket: hive-catalog-bucket
